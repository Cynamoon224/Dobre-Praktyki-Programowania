name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Restore Dependencies
      run: dotnet restore TDD_dpp/TDD_dpp.sln

    - name: Build Solution
      run: dotnet build TDD_dpp/TDD_dpp.sln --configuration Release --no-restore

    - name: Run Tests with Coverage
      run: dotnet test TDD_dpp/TDD_dpp.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: $(pwd)/TestResults/
